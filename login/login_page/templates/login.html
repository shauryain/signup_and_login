<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/boost/boost.css">
</head>
<body>
    <form action="." method="post">
        <table>
            {% csrf_token %}
            <tr>
                <td>Name</td>
                <td><input type="text" id="username" name="uname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="upassword" id="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
